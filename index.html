<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/code/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:700|Cinzel:700|Libre+Baskerville:700" rel="stylesheet">
</head>
<!--Additional fonts font-family: 'Archivo Narrow', sans-serif; font-family: 'Libre Baskerville', serif;font-family: 'Cinzel', serif;-->
<body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
            <h1 class="display-4" id="banner">The Psychic Game</h1>
            <br />
            <img class="media-object" src="assets/images/ball.jpg" id="ball" width="" height="" alt="" />
            <br />
            <button type="button" class="btn btn-outline-warning btn-lg" id="reset" onclick="reset()">Reset</button>
        </div>
        </div>
    <div>
        <ul class="list-group" id="board">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessesLeft">Number of guesses left: </p></li>
            <li class="list-group-item"><p id="guessedLetters">Your guesses: </p></li>
        </ul>
    </div>
        <footer id="game">Choose a letter from A - Z and test your psychic ability, see if you can read a computers mind!</footer>
        <script src="assets/code/psychic.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
